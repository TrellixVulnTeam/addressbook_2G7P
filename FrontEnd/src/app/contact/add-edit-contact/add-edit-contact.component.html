<form>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="address" name="address">
      </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
    </div>
    <button (click)="addContact()" *ngIf="contact.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateContact()" *ngIf="contact.id!=0" class="btn btn-primary">
      Update
    </button>
  </form>
