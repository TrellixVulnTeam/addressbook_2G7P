<form>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" disabled>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" disabled>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="address" name="address" disabled>
      </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="phone" name="phone" disabled>
    </div>
    <button (click)="closeDetails()" *ngIf="contact.id==0" class="btn btn-primary">
      Close
    </button>
  </form>
